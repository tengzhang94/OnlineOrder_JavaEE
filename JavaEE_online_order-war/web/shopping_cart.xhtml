<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Shopping cart</title>
    </h:head>
    <h:body>
        <h:form>
        <h:dataTable var="p" value="#{mainPageController.findAll()}" border ="1" cellpadding="2" cellspacing="2">
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{p.name}"/>
        </h:column>
            
        <h:column>
            <f:facet name="header">Price</f:facet>
            <h:outputText value="#{p.price}"></h:outputText>
        </h:column>
            
        <h:column>
            <f:facet name="header">Option</f:facet>
            <h:commandLink value="Delete" action ="#{mainPageController.delete(p)}" onclick="return confirm('Are you sure?')"></h:commandLink>
        </h:column>
        </h:dataTable>  
        </h:form>

    </h:body>
</html>

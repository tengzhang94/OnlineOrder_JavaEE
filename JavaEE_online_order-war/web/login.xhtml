<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Username"/>
                <h:inputText value="#{loginController.name}" required="true" requiredMessage="please fill in the username" id="username"/>
                <br/>
                <h:outputLabel value="Password"/>
                <h:inputText value="#{loginController.pass}" required="true" requiredMessage="please fill in the password" id="password"/>
                
                <h:commandButton value="Login" action="#{loginController.action()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>

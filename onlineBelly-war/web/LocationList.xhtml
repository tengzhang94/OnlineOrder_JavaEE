<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dataTable var="location" value="#{restoLocationMBean.getList()}">
            <p:column headerText="Id" class="myCol-75">
                <h:outputText value="#{location.idrestoLocation}" />
            </p:column>
            <p:column headerText="Address" class="myCol-75">
                <h:outputText value="#{location.address}" />
            </p:column>
        </p:dataTable>
        <p:row>
        <p:column class="myCol-20 myEnd">
                        <p:button value="RETURN TO MENU" outcome="MenuList"/>                   
        </p:column>
        </p:row>
    </h:body>
</html>

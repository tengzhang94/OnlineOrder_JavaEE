<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>login page</title>
        <link rel="stylesheet" href="CSS/positionStyles.css"/>
        <link rel="stylesheet" href="CSS/textStyles.css"/>
    </h:head>
    <h:body>
        <center>
        <br><h:outputText class="myCol-100 webTitle" value="MY ONLINE BELLY"/></br>        
        <h2><h:outputText value="Please Login"/></h2>
        <h:form>
            <h:panelGrid columns="2" bgcolor="#eff5fa" cellspacing="5" frame="box">
            <h:outputLabel value="login name:"/>
            <h:inputText value="#{onlineOrderMBean.loginName}"  />
            <h:outputLabel value="password:"/>
            <h:inputSecret value="#{onlineOrderMBean.password}"/>
            </h:panelGrid>
            <p:commandButton id="login" value="Login" actionListener="#{onlineOrderMBean.loginCustomer()}" resetValues="true"/> 
        </h:form>
        <p:commandButton value="register new customer" action="RegisterPage"/>
        </center>
    </h:body>
</html>

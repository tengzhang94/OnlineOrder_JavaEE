<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>checkout page</title>
        <link rel="stylesheet" href="CSS/positionStyles.css"/>
        <link rel="stylesheet" href="CSS/textStyles.css"/>
    </h:head>
    <h:body>
        <p:panelGrid class="myCol-100">
            <p:row class="myCol-100">
                <p:column class="myCol-20"/>
                <p:column class="myCol-60 myCenter webTitle">
                    <h:outputText value="MY ONLINE BELLY"/>
                </p:column>
                <p:column class="myCol-20 myEnd">
                        <p:commandButton value="RETURN TO MENU" action="MenuList"/>                   
                </p:column>
            </p:row>
        </p:panelGrid>
        <h:form>
            <f:view>
                <h:form class="myCol-60">
                    <h1><h:outputText value="My Orders"/></h1>
                    <h:dataTable value="#{onlineOrderMBean.orderedCourses}" var="item">
                        <h:column class="myCol-20">
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.course.name}"/>
                        </h:column>
                        <h:column class="myCol-15">
                            <f:facet name="header">
                                <h:outputText value="Price"/>
                            </f:facet>
                            <h:outputText value="€#{item.course.price}"/>
                        </h:column>
                        <h:column class="myCol-10">
                            <f:facet name="header">
                                <h:outputText value="Amount"/>
                            </f:facet>
                            <h:outputText value="#{item.count}"/>
                        </h:column>
                        <h:column class="myCol-20">
                            <f:facet name="header">
                                <h:outputText value="Increase"/>
                            </f:facet>
                            <p:commandButton value="ADD 1" action="#{onlineOrderMBean.orderCourse()}">
                                <f:setPropertyActionListener value="#{item.course}" target="#{onlineOrderMBean.myCourse}" />
                            </p:commandButton>
                        </h:column>
                        <h:column class="myCol-20">
                            <f:facet name="header">
                                <h:outputText value="Decrease"/>
                            </f:facet>
                            <p:commandButton value="DEL 1" action="#{onlineOrderMBean.deleteCourse()}">
                                <f:setPropertyActionListener value="#{item.course}" target="#{onlineOrderMBean.myCourse}" />
                            </p:commandButton>
                        </h:column>
                    </h:dataTable>
                    
                    <h:outputText class="myEnd" value="Total Price : €#{onlineOrderMBean.totalPrice()}"/><br/>
                    <h:outputText class="myEnd" value="Preparation time : #{onlineOrderMBean.deliveryDuration()} mins"/><br/>
                    <p:commandButton class="myEnd" value="CONFIRM ORDER" action="#{onlineOrderMBean.confirm()}"/>                    
                </h:form>
            </f:view>

        </h:form>
    </h:body>
</html>

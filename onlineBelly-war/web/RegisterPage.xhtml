<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>login page</title>
    </h:head>
    <h:body>
        <p:panelGrid columns="3" style="align-self: stretch; border: hidden; list-style: none ">
            <p:column width="25%"/>
            <p:column width="50%" style="align-content: center"><h1><h:outputText value="MY ONLINE BELLY"/></h1></p:column>
            <p:column width="25%" />
        </p:panelGrid>

        <center>
        <h2><h:outputText value="Register new client"/></h2>
        <h:form id="registerForm">
            <h:panelGrid columns="2" bgcolor="#eff5fa" cellspacing="5" frame="box">
            <h:outputLabel value="nickname:"/>
            <h:inputText value="#{onlineOrderMBean.nickName}" required="true" requiredMessage="fill in your own name" />
            <h:outputLabel value="login name:"/>
            <h:inputText value="#{onlineOrderMBean.loginName}" required="true" requiredMessage="fill in login name" />
            <h:outputLabel value="password:"/>
            <p:password value="#{onlineOrderMBean.password}" match="pw_repeat" required="true" requiredMessage="fill in password"/>
            <h:outputLabel value="repeat password:"/>
            <p:password id="pw_repeat" value="#{onlineOrderMBean.password}" required="true" requiredMessage="fill in password"/>
            </h:panelGrid>
            <h:commandButton id="login" value="Register" action="#{onlineOrderMBean.registerCustomer}"/>        
        </h:form>
        </center>
    </h:body>
</html>
